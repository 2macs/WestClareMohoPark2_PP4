{% extends 'base.html' %}

{% block content %}

{}
<div class="container">
    <div class="row">
        <div class = "col-md-8 offset-md-2 center-text">
            <h1>Modify Booking</h1>
            <ul>
                {% for booking in bookings %}
                    <li>
                        {{ booking }}
                        <form method="post" action="{% url 'get_modify_booking_form' %}">
                            {% csrf_token %}
                            <p style="color:red;"><strong>You are about to edit a booking form!</strong></p>
                            <input type="hidden" name="booking_id" value="{{ booking.id }}">
                            <button type="submit">Edit & Save</button>
                        </form>
                    </li>
                {% empty %}
                    <li>No bookings found.</li>
                {% endfor %}
                </ul>
        </div>
    </div>
</div>
  
{% endblock %}
