{% extends 'base.html' %}

{% block content %}
    <h1>Booking List</h1>
    <ul>
    {% for booking in bookings %}
        <li>
            {{ booking }}
            <form method="post">
                {% csrf_token %}
                <p style="color:red;"><strong>Are you sure you want to delete? This cannot be undone!</strong></p>
                <input type="hidden" name="booking_id" value="{{ booking.id }}">
                <button type="submit" action="{% url 'get_cancel_booking_form' %}">Delete</button>                
            </form>
            <a href="{% url 'get_modify_booking_form' booking.id %}"><button type="submit" >Update booking</button></a>
        </li>
    {% empty %}
        <li>No bookings found.</li>
    {% endfor %}
    </ul>
{% endblock %}
